<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>

<body data-bs-theme="dark" class="p-4">
    <!-- ADD TASK -->
    <div class=" row justify-content-center " id="">
        <div id="addTask" class="col-12 col-md-6 text-center mb-3 mb-md-0 ">
            <h1 class="text-center display-1 mb-5">TO-DO List </h1>
            <h3 class="text-start">NEW TASK</h3>
            <div class=" mb-3 d-flex gap-4 text-center">
                <input id="textTask" type="text" aria-label="Last name" class="form-control">
                <button id="btnAdd" type="button" class="btn btn-light btn-lg d-none d-md-inline-block">ADD TASK</button>
                <button id="btnAddMobile" type="button" class="btn btn-light btn-sm d-md-none">ADD</button>
            </div>
        </div>
        <!-- TASK LIST -->
        <div id="taskList " class="col-12 col-md-6">
            <h2 class="text-center">My ToDo List</h2>
            <button id="showAdd" type="button" class="btn btn-light d-block w-100 mt-3 mb-3 ">HIDE TASK'S</button>
            <div id="accordionItemContent" class="accordionItemContent close">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <!-- TOAST CHAMP VIDE -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="emptyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <small>Now!</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                EMPTY LABEL !
            </div>
        </div>
    </div>
    <!-- TOAST TASK EXIST -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <small>Now!</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                TASK ALREADY EXIST !
            </div>
        </div>
    </div>
    <!-- TOAST ADD TASK -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="addToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <small>Now!</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                TASK SUCCESSFULLY ADDED !
            </div>
        </div>
    </div>
    <!-- TOAST COMPLETE TASK -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="completeToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <small>Now!</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                TASK SUCCESSFULLY COMPLETED !
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
